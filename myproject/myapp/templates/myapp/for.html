{% extends 'base.html' %}

{% block title %} шаблон фор {% endblock %}

{% block content %}
<h2> Элементы списка </h2>
<ul>
    {% for item in my_list %}
    <li>{{item}}</li>
    {% endfor %}
</ul>

<h2>Ключи и значения</h2>
<table>
    {% for key, value in my_dict.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
